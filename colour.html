<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Basic Page Needs
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta charset="utf-8">
	<title>Colour My Spin</title>
	<meta name="description" content="The App for adding colour to your spinnaker sail panels.">
	<meta name="author" content="Leitch and McBride Sails Ltd.">

	<!-- Mobile Specific Metas
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- FONT
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

	<!-- CSS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/custom.css">

	<!-- Scripts
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

	<!-- Favicon
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
	<div class="container">

		<h4>Colour my spin!</h4>
		<p>Click and drag colours from the palette to the spinnaker panel layout</p>

		<div class="row">

			<div class="two columns">Tools
				<img class="u-max-full-width" src="images/colourTools.jpg">
				<a class="button button-primary" href="#">Save</a>
				<a class="button button-primary" href="#">Print</a>
				<a class="button button-primary" href="#">Send</a>
			</div>

			<div class="five columns">Colours<br />
				<div class="palette" id="red"></div>
				<div class="palette" id="white"></div>
				<div class="palette" id="blue"></div>
			</div>

			<div class="five columns">
				<img class="u-max-full-width" src="photos/sundayrace2.jpg">
				<div class="panels" id="panel-1"></div>
			</div>

		</div>

<script type="text/javascript">
	$(document).ready(function() {
		$(".palette").draggable({
		  revert:true
		});
		$(".panels").droppable({
		  drop: function(e, ui) {
		    console.log(ui.draggable)
		    $(this).css("background", ui.draggable.attr("id"));
		  }
		});
	});
</script>

	</div>
</body>
</html>
