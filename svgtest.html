<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Basic Page Needs
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta charset="utf-8">
	<title>Colour My Spin</title>
	<meta name="description" content="The App for adding colour to your spinnaker sail panels.">
	<meta name="author" content="Leitch and McBride Sails Ltd.">

	<!-- Mobile Specific Metas
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- FONT
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

	<!-- CSS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/custom.css">



	<!-- Favicon
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
	<div class="container">

		<h4>Colour my spin!</h4>
		<p>Click and drag colours from the palette to the spinnaker panel layout</p>

		<svg id="svg">
		</svg>
	</div>


<!-- Scripts
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="js/snap.svg.js"></script>


	<script type="text/javascript">
		var s = Snap(300,300);
			// Let's create a big circle in the middle:
		Snap.load("images/mascot.svg", function (f) {
		    // Note that we traversre and change attr before SVG
		    // is even added to the page
		    f.selectAll("polygon[fill='#09B39C']").attr({fill: "#bada55"});
		    g = f.select("g");
		    s.append(g);
		    // Making croc draggable. Go ahead drag it around!
		    g.drag();
		    // Obviously drag could take event handlers too
		    // Looks like our croc is made from more than one polygon...
		});
	</script>


</body>
</html>
